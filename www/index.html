<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>
  <link rel="stylesheet" href="libs/framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <f7-app :params="f7params">
      <!-- Statusbar -->
      <f7-statusbar></f7-statusbar>

      <!-- Left Panel -->
      <f7-panel left reveal theme-dark>
        <f7-view id="left-panel-view">
          <f7-page>
            <f7-navbar title="Left Panel" class="color-green"></f7-navbar>
            <f7-list>
              <f7-list-item link="/about/" title="About" view="#main-view" panel-close></f7-list-item>
              <f7-list-item link="/prevent/" title="How to Prevent" view="#main-view" panel-close></f7-list-item>
              <f7-list-item link="/signup/" title="Signup" view="#main-view" panel-close></f7-list-item>
              <f7-list-item link="/login/" title="Login" view="#main-view" panel-close></f7-list-item>
            </f7-list>
          </f7-page>
        </f7-view>
      </f7-panel>

      <!-- Main View -->
      <f7-view id="main-view" main>
        <f7-page>
          <f7-navbar sliding class="color-green">
            <f7-nav-left>
              <f7-link icon-if-ios="f7:menu" icon-if-md="material:menu" panel-open="left"></f7-link>
            </f7-nav-left>
            <f7-nav-title>Dengue</f7-nav-title>
          </f7-navbar>
          <f7-block >
            <div class="page-content">
                <img data-src="img/mosqu.png" class="lazy">
            </div>
          </f7-block>
          <f7-block>
            <f7-block>
              <f7-col width="50">
                <f7-button fill raised class="color-red" >Go to Map</f7-button>
              </f7-col>
            </f7-block>
          </f7-block>
        </f7-page>
      </f7-view>

    </f7-app>
  </div>

  <!-- About Page Template -->
  <template id="page-about">
    <f7-page>
      <f7-navbar title="About" back-link="Back" class="color-green"></f7-navbar>
      <f7-block-title>About My App</f7-block-title>
      <f7-block strong>
        <p>Here is About page!</p>
        <p>You can go <f7-link back>back</f7-link>.</p>
        <p>Mauris posuere sit amet metus id venenatis. Ut ante dolor, tempor nec commodo rutrum, varius at sem. Nullam ac nisi non neque ornare pretium. Nulla mauris mauris, consequat et elementum sit amet, egestas sed orci. In hac habitasse platea dictumst.</p>
        <p>Fusce eros lectus, accumsan eget mi vel, iaculis tincidunt felis. Nulla tincidunt pharetra sagittis. Fusce in felis eros. Nulla sit amet aliquam lorem, et gravida ipsum. Mauris consectetur nisl non sollicitudin tristique. Praesent vitae metus ac quam rhoncus mattis vel et nisi. Aenean aliquet, felis quis dignissim iaculis, lectus quam tincidunt ligula, et venenatis turpis risus sed lorem. Morbi eu metus elit. Ut vel diam dolor.</p>
      </f7-block>
    </f7-page>
  </template>

  <!-- How to prevent Template -->
  <template id="page-prevent">
    <f7-page>
      <f7-navbar title="How to prevent" back-link="Back" class="color-green"></f7-navbar>
      <f7-block strong>
        <p>Here is About page!</p>
        
      </f7-block>
    </f7-page>
  </template>

  <!-- signup Page Template -->
  <template id="page-signup">
    <f7-page>
      <f7-navbar title="Signup" back-link="Back" class="color-green"></f7-navbar>
      <f7-list form>
        <f7-block>
          <h1>Register new PHI</h1>
        </f7-block>
        <f7-list-item>
          <f7-label>Name</f7-label>
          <f7-input type="text" placeholder="Name"></f7-input>
        </f7-list-item>
        <f7-list-item>
          <f7-label>E-mail</f7-label>
          <f7-input type="email" placeholder="E-mail"></f7-input>
        </f7-list-item>
        <f7-list-item>
          <f7-label>Password</f7-label>
          <f7-input type="password" placeholder="Password"></f7-input>
        </f7-list-item>
        <f7-list-item>
          <f7-label>Phone</f7-label>
          <f7-input type="tel" placeholder="Phone"></f7-input>
        </f7-list-item>
        <f7-block>
            <f7-col width="50">
              <f7-button fill raised >Submit</f7-button>
            </f7-col>
        </f7-block>
    </f7-page>
  </template>

  <!-- Login Screen -->
  <template id="page-login">
    <f7-page>
      <f7-navbar title="Login" back-link="Back" class="color-green"></f7-navbar>
      <f7-list form>
        
        <f7-block >
            <div class="page-content">
                <img data-src="img/mosqut.png" class="lazy">
            </div>
          </f7-block>

        <f7-list-item>
          <f7-label>Phone</f7-label>
          <f7-input type="tel" placeholder="Phone"></f7-input>
        </f7-list-item>
        <f7-list-item>
          <f7-label>Password</f7-label>
          <f7-input type="password" placeholder="Password"></f7-input>
        </f7-list-item>
        <f7-block>
            <f7-col width="50">
              <f7-button fill raised >Login</f7-button>
            </f7-col>
        </f7-block>
    </f7-page>
  </template>


  <!-- Page Not Found Template -->
  <template id="page-not-found">
    <f7-page>
      <f7-navbar title="Not found" back-link="Back" class="color-green"></f7-navbar>
      <f7-block strong>
        <p>Sorry</p>
        <p>Requested content not found.</p>
      </f7-block>
    </f7-page>
  </template>

  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="libs/framework7/js/framework7.min.js"></script>

  <!-- Vue -->
  <script src="libs/vue/vue.min.js"></script>

  <!-- Framework7-Vue plugin -->
  <script src="libs/framework7-vue/framework7-vue.min.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
